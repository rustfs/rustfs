# Example Prometheus configuration for scraping RustFS native endpoints
#
# To generate a valid bearer_token, call the config endpoint:
#   curl -X GET "http://rustfs:9000/rustfs/admin/v3/prometheus/config" \
#     -H "Authorization: <S3-signature-auth>"
#
# Or use awscurl:
#   awscurl --service s3 --region us-east-1 \
#     --access_key $ACCESS_KEY --secret_key $SECRET_KEY \
#     http://rustfs:9000/rustfs/admin/v3/prometheus/config

global:
  scrape_interval: 60s
  evaluation_interval: 60s

scrape_configs:
  # Cluster-wide metrics: capacity, buckets, objects
  - job_name: 'rustfs-cluster'
    bearer_token: '<REPLACE_WITH_GENERATED_TOKEN>'
    metrics_path: /rustfs/v2/metrics/cluster
    scheme: http
    static_configs:
      - targets: ['rustfs:9000']
    # Optional: relabel to add cluster name
    relabel_configs:
      - target_label: cluster
        replacement: 'production'

  # Per-bucket metrics: usage, object counts
  - job_name: 'rustfs-bucket'
    bearer_token: '<REPLACE_WITH_GENERATED_TOKEN>'
    metrics_path: /rustfs/v2/metrics/bucket
    scheme: http
    static_configs:
      - targets: ['rustfs:9000']

  # Per-node disk metrics: capacity, usage, free space
  - job_name: 'rustfs-node'
    bearer_token: '<REPLACE_WITH_GENERATED_TOKEN>'
    metrics_path: /rustfs/v2/metrics/node
    scheme: http
    static_configs:
      - targets: ['rustfs:9000']

  # System resource metrics: CPU, memory, uptime
  - job_name: 'rustfs-resource'
    bearer_token: '<REPLACE_WITH_GENERATED_TOKEN>'
    metrics_path: /rustfs/v2/metrics/resource
    scheme: http
    static_configs:
      - targets: ['rustfs:9000']
