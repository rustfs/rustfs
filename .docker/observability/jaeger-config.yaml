service:
  extensions: [ jaeger_storage, jaeger_query, remote_sampling, healthcheckv2 ]
  pipelines:
    traces:
      receivers: [ otlp, jaeger, zipkin ]
      processors: [ batch, adaptive_sampling ]
      exporters: [ jaeger_storage_exporter ]
  telemetry:
    resource:
      service.name: jaeger
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
    logs:
      level: info

extensions:
  healthcheckv2:
    use_v2: true
    http:

  jaeger_query:
    storage:
      traces: badger_store
    ui:
      config_file: ./cmd/jaeger/config-ui.json
      log_access: true
    max_clock_skew_adjust: 0s
    grpc:
      endpoint: 0.0.0.0:16685
    http:
      endpoint: 0.0.0.0:16686

  jaeger_storage:
    backends:
      badger_store:
        badger:
          ephemeral: false
          directory_key: /badger/key
          directory_value: /badger/data
          span_store_ttl: 72h

  remote_sampling:
    adaptive:
      sampling_store: badger_store
      initial_sampling_probability: 0.1
    http:
    grpc:

receivers:
  otlp:
    protocols:
      grpc:
      http:

  jaeger:
    protocols:
      grpc:
      thrift_binary:
      thrift_compact:
      thrift_http:

  zipkin:

processors:
  batch:
  adaptive_sampling:

exporters:
  jaeger_storage_exporter:
    trace_storage: badger_store
