name: Nix CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/nix.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/nix.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  nix-validation:
    name: Nix Build & Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        
      - name: Setup Flake Checker
        uses: DeterminateSystems/flake-checker-action@v12

      - name: Verify Flake
        run: |
          echo "Checking flake structure and evaluation..."
          nix flake show
          nix flake check --print-build-logs

      - name: Build RustFS
        run: |
          echo "Building the default package..."
          nix build .#default --print-build-logs

      - name: Test Binary
        run: |
          echo "Verifying the built binary..."
          if [ -x "./result/bin/rustfs" ]; then
              ./result/bin/rustfs --help
              echo "Binary verification successful."
          else
              echo "Error: Binary not found or not executable at ./result/bin/rustfs"
              exit 1
          fi
