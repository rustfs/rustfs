    # Ignore long strings in quotes (usually hash or base64)
    '"[A-Za-z0-9+/=_-]{32,}"',
    # Ignore IV values and similar cryptographic strings
    '"[A-Za-z0-9+/=]{12,}"',
    # Ignore cryptographic signatures and keys (including partial strings)
    "[A-Za-z0-9+/]{16,}[A-Za-z0-9+/=]*",
]

