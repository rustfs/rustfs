[package]
name = "rustfs-audit"
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true
homepage.workspace = true
description = "Enterprise-grade audit logging system for RustFS distributed object storage with S3/MinIO compatibility."
documentation = "https://docs.rs/rustfs-audit/latest/rustfs_audit/"
keywords = ["audit", "logging", "s3", "object-storage", "compliance"]
categories = ["web-programming", "development-tools::profiling", "asynchronous", "api-bindings", "development-tools::debugging"]

[dependencies]
rustfs-targets = { workspace = true }
rustfs-ecstore = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true, features = ["std", "attributes"] }
tracing-core = { workspace = true }
tokio = { workspace = true, features = ["sync", "fs", "rt-multi-thread", "rt", "time", "macros"] }
url = { workspace = true }
uuid = { workspace = true }
thiserror = { workspace = true }
rumqttc = { workspace = true }
once_cell = { workspace = true }
parking_lot = { workspace = true }
dashmap = "6.1.0"

[dev-dependencies]
tracing-subscriber = { workspace = true }
tokio-test = { workspace = true }

[lints]
workspace = true