[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"  # Optional, remove the panic expansion code
strip = true     # strip symbol information to reduce binary size

[profile.production]
inherits = "release"
lto = "fat"
codegen-units = 1
