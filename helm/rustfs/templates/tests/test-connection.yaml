apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rustfs.fullname" . }}-test-connection"
  labels:
    {{- include "rustfs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-O', '/dev/null', '{{ include "rustfs.fullname" . }}-svc:{{ .Values.service.ep_port }}/health']
  restartPolicy: Never
