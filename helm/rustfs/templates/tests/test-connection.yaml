apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rustfs.fullname" . }}-test-connection"
  labels:
    {{- include "rustfs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: "{{ .Values.initStep.image.repository }}:{{ .Values.initStep.image.tag }}"
      imagePullPolicy: {{ .Values.initStep.image.pullPolicy }}
      command: ['wget']
      args: ['-O', '/dev/null', '{{ include "rustfs.fullname" . }}-svc:{{ .Values.service.endpoint.port }}/health']
  restartPolicy: Never
